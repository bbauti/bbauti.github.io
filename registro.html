<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Titulo</title>
</head>
<body>
    <div class="container section">
        <h1 class="title is-2">Registrarse</h1>
        <h2 class="subtitle is-4">Crea una cuenta para poder modificar los valores.</h2>
        <form name="form1" method="post" action="submit" id="form" class="box">
        <div class="columns">
            <div class="column field">
                <label class="label is-size-4" for="dni">Documento<br><span class="is-size-7">Requisitos: 7 a 8 numeros.</span></label>
                <div class="control">
                    <input class="input" type="dni" name="dni" id="dni" title="Requisitos: 7 a 8 numeros." required pattern="[0-9]{7,8}" placeholder="Documento">
                </div>
            </div>
            <div class="column field">
                <label class="label is-size-4" for="nombre">Nombre<br><span class="is-size-7">Requisitos: 2 a 30 caracteres, "-", apostrofes o espacios.</span></label>
                <div class="control">
                    <input class="input" type="text" name="nombre" id="nombre" title="Requisitos: 2 a 30 caracteres, guiones, apostrofes o espacios." required pattern="[a-zA-Z. '-]{2,30}" placeholder="Nombre">
                </div>
            </div>
            <div class="column field">
                <label class="label is-size-4" for="apellido">Apellido<br><span class="is-size-7">Requisitos: 2 a 30 caracteres, "-", apostrofes o espacios.</span></label>
                <div class="control">
                    <input class="input" type="text" name="apellido" id="apellido" title="Requisitos: 2 a 30 caracteres, guiones, apostrofes o espacios." required pattern="[a-zA-Z. '-]{2,30}" placeholder="Apellido">
                </div>
            </div>
        </div>
        <div class="columns">
            <div class="column field">
                <label class="label is-size-4" for="correo">Correo<br><span class="is-size-7">Requisitos: Direccion de correo electronico</span></label>
                <div class="control">
                    <input class="input" type="email" name="correo" id="correo" required placeholder="Correo">
                </div>
            </div>
            <div class="column field">
                <label class="label is-size-4" for="contrase単a">Contrase単a<br><span class="is-size-7">Requisitos: 8 digitos, numeros, mayusculas, y minusculas</span></label>
                <div class="control">
                    <input class="input" type="password" name="contrase単a" id="contrase単a" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" placeholder="********">
                </div>
            </div>
            <div class="column field">
                <label class="label is-size-4" for="telefono">Numero de celular<br><span class="is-size-7">OPCIONAL / Requisitos: 10 digitos, "+", "(", ")"</span></label>
                <div class="control">
                    <input class="input" type="tel" name="tel" id="telefono" title="Requisitos: 10 digitos, simbolo Mas, parentesis." pattern="^(?:(?:[+ \d()]{10,20})?)$" placeholder="Telefono">
                </div>
            </div>
        </div>
            <div class="block has-text-centered">
                <input class="button is-primary is-large is-big" type="submit" name="enviar" value="Enviar">
            </div>
            <div class="block has-text-centered">
                <a href="logueo.html">Ya tenes una cuenta? Inicia sesion!</a>
            </div>
        </form>
    </div>
</body>
</html>
